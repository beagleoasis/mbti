<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headFragment"></head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="fragments/menu :: menuFragment" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav"></nav>

<!-- Page Content-->
<div class="container-fluid p-0">
    <section class="resume-section" id="about">
        <div class="resume-section-content">
            <!-- 게시글 양식 -->
            <form action="" name="mbtiboardwrite" method="post" onsubmit="return validationCheck()">

                <div class="mb-5"><h3>mbti 유형</h3>
                    <div>
                        <select name="mbti">
                            <option value="E">E</option>
                            <option value="I">I</option>
                            <option value="N">N</option>
                            <option value="S">S</option>
                            <option value="F">F</option>
                            <option value="T">T</option>
                            <option value="J">J</option>
                            <option value="P">P</option>
                        </select>
                    </div>
                </div>

                <div class="mb-5"> <h3>키워드 작성</h3>
                    <div>
                        <input type="text" id="contentId" name="content" maxlength="50" placeholder="추천 키워드를 적어주세요!"/>
                    </div>
                </div>

                <!-- 하단 글작성 버튼 -->
                <div class="d-flex flex-column flex-md-row justify-content-between">
                    <div class="flex-grow-1">
                    </div>
                    <div class="flex-shrink-0">
                        <button class="text-primary" type="submit">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</div>

<!-- common/js -->
<th:block th:replace="common/js :: jsFragment"><</th:block>
</body>
</html>

<!-- script -->
<script th:inline="javascript">

    // form 태그
    let form = document.mbtiboardwrite;


    // 유효성 검사
    function validationCheck(){

        alert("!");

        let contentValue = $("#contentId").val();

        alert(contentValue);
        console.log(contentValue);

        if(contentValue.length<1){
            alert("내용을 입력해주세요!");
            return false;
        }

        form.action = "/mbtiBoards/write";

        alert("!!");
        return true;
    }

</script>
