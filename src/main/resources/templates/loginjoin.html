<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head :: headFragment"></head>

    <body id="page-top">

    <!-- Navigation-->
    <th:block th:replace="fragments/menu"></th:block>

        <!-- Page Content-->
        <div class="container-fluid p-0">

            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h2 class="mb-0">
                        사람들이 생각하는
                    </h2>

                    <h2 class="mb-0"  style="text-align: center; margin-top: 30px;">
                        <span class="text-primary">MBTI 별 특징</span>
                    </h2>

                    <div class="subheading mb-5" style="text-align: center; margin-top: 100px;"><a href="#" th:onclick="|location.href='@{/mbtiTest}'|">확인하기!</a></div>

                    <!-- Social Login Buttons -->
                    <div class="login-sns" th:if="${userInfo == null}" style="margin-top: 100px;">
                        <h4 class="mb-0">소셜 회원가입</h4>
                        <button type="button" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">
                            <img src="/assets/img/login-kakao.png">
                        </button>
<!--                        <button type="button">
                            <img src="/assets/img/login-naver.png">
                        </button>-->
                    </div>
                </div>
            </section>


        </div>

        <!-- common/js -->
        <th:block th:replace="common/js :: jsFragment"><</th:block>
    </body>
</html>

<!-- script -->
<script th:inline="javascript">



    $(document).ready(function () {

        // url에 따른 메뉴 탭 active 효과 적용
        let url = window.location.href;

        let menuTapId = "";

        if (url.indexOf("/mbtiBoards") != -1) {
            menuTapId = "mbtiBoards";
        } else if (url.indexOf("/mbtiTest") != -1) {
            menuTapId = "mbtiTest";
        } else if (url.indexOf("/loginJoin") != -1) {
            menuTapId = "loginJoin";
        } else if (url.indexOf("/usedSkills") != -1) {
            menuTapId = "usedSkills";
        } else if (url.indexOf("/mypage") != -1){
            menuTapId = "mypage";
        }



        $("#" + menuTapId).attr("class", "nav-link js-scroll-trigger active");

    });

</script>
