spring:

  jpa:
      show-sql: true
      generate-ddl: true
      hibernate:
        ddl-auto: create-drop
      defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb


  h2:
    console:
      enabled: true

  management:
    endpoints:
      web:
        exposure:
          include: '*'

  thymeleaf:
    prefix: classpath:templates/
    suffix: .html